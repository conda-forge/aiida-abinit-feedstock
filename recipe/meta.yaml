{% set name = "aiida-abinit" %}
{% set version = "0.5.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name.replace('-', '_') }}-{{ version }}.tar.gz
  sha256: 484e671cebf19b8c29b3648b0562a27234317ade0a86ad478d64ae4875812ab6
  patches:
    - pyproject.patch

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - flit-core
    - pip
    - python >=3.8
  run:
    - aiida-core.atomic_tools >=1.6.3,<3.0.0
    - aiida-pseudo >=0.6.1,<2.0.0
    - abipy >=0.8.0
    - importlib_resources
    - packaging
    - python >=3.8

test:
  imports:
    - aiida_abinit
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/sponce24/aiida-abinit
  summary: The AiiDA plugin for ABINIT.
  license: MIT
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - chrisjsewell
